

<main>

  <section class="form">
    <form [formGroup]="AddNewClient" (ngSubmit)="addClient()">
      <input type="email"
                id="email"
                formControlName="email"
                placeholder="Enter Email"
                autocomplete="off"
                required><br>
        <input type="text"
                placeholder="Enter Name"
                id="username"
                formControlName="name"
                autocomplete="off"
                required><br>
        <input type="text"
                placeholder="Enter Phone Number"
                id="phone"
                formControlName="telephone"
                autocomplete="off"
                required><br>
        <input style="width: 50%; margin:auto; display: block; margin-top: 1rem"
                [disabled]="!AddNewClient"
                value="{{ editMode ? 'Update Client': 'Save Client'}}"
                type="submit">
    </form>
    <div class="form--btns">
      <button (click)="closeModal()"
      type="submit">Close
    </button>
    </div>

  </section>

</main>
